[pytest]
# Pytest configuration for Meluna dashboard testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    interactive: marks tests that require user interaction
    dashboard: marks tests related to dashboard functionality
    unit: marks unit tests
    integration: marks integration tests (requires testnet API access)
    performance: marks performance tests
    benchmark: marks benchmark tests (manual validation)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
    --cov=meluna
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning